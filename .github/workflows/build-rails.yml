name: Ruby
on:
  push:
    branches: [ master]
  pull_request:
    branches: [ master]
jobs:
  build:
    runs-on: ubuntu-latest
services:
      postgres:
        image: postgres:13
        ports: ["5432:5432"]
        env:
          POSTGRES_PASSWORD: password1
        options: >-
          --health-cmd pg_isready 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5
steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
- name: Set up Ruby
      uses: ruby/setup-ruby@57d46d78b7d959dc4a248024a29bb17d4e357e5c
      with:
        ruby-version: 2.7.1
- name: Install PostgreSQL 13 client
      run: |
        sudo apt-get -yqq install libpq-dev
- name: Cache Ruby Gems
      uses: actions/cache@v2
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-
  
    - name: Bundle Install
      run: |
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3
- name: Run Tests
      env:
        PG_DATABASE: sample_rails_test
        PG_HOST: localhost
        PG_USER: postgres
        PG_PASSWORD: password
        RAILS_ENV: test
        WITH_COVERAGE: true
        DISABLE_SPRING: 1
      run: |
        bin/rails db:setup
        bundle exec rake test
- name: Upload Code Coverage
      uses: actions/upload-artifact@v2
      with:
        name: code-coverage
        path: coverage/
- name: Formatting and Security Checks
      run: |
        bundle exec rubocop
        bundle exec brakeman -z
        gem install bundle-audit
        bundle-audit update
        bundle-audit
